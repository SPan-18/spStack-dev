# Workflow derived from https://github.com/HenrikBengtsson/affxparser/blob/develop/.github/workflows/R-CMD-check-valgrind.yaml
on: [push, pull_request]

name: R-CMD-check-with-valgrind

jobs:
  R-CMD-check-with-valgrind:
    if: "! contains(github.event.head_commit.message, '[ci skip]')"

    timeout-minutes: 30

    runs-on: ubuntu-latest

    name: ubuntu-latest (release) w/ valgrind

    strategy:
      fail-fast: false

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      ## R CMD check
      _R_CHECK_CRAN_INCOMING_: false
      _R_CHECK_MATRIX_DATA_: true
      RCMDCHECK_ERROR_ON: error
      ## Specific to package
      _R_CHECK_USE_VALGRIND_: true

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get install --yes valgrind

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}

      - name: Check with valgrind
        run: |
          rcmdcheck::rcmdcheck(
            build_args = "--no-build-vignettes",
            args = c("--use-valgrind", "--no-codoc", "--no-examples", "--no-manual", "--ignore-vignettes"),
            check_dir = "check"
          )
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-rrelease-results
          path: check
